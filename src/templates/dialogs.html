    <div id="dlg_big_dev">
        <div id="dev_charting_area" style="width: 600; height: 600;"></div>
    </div>
 
    <div id="dlg_big_url">
        <div id="url_charting_area" style="width: 600; height: 600;"></div>
    </div>

        <div id="os_charting_area" style="width: 600; height: 600;"></div>

        <textarea disabled="true"  rows="1" cols="36" style="resize:none">{{ webservice.secret }}</textarea>
    </div>
</div>
